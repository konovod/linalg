name: Crystal CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    container:
      image: crystallang/crystal
    steps:
    - uses: actions/checkout@v2
    - name: apt update?
      run: apt-get update
    - name: Install dependencies
      run: apt-get install -y libopenblas-base liblapack3
    - name: create link to BLAS
      run: ln -s /usr/lib/openblas-base/libblas.so.3 /usr/lib/x86_64-linux-gnu/libcblas.so
    - name: create link to LAPACK
      run: ln -s /usr/lib/lapack/liblapack.so.3 /usr/lib/x86_64-linux-gnu/liblapack.so
    - name: Run tests
      run: crystal spec
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install Crystal
      # You may pin to the exact commit or the version.
      # uses: crystal-lang/install-crystal@bf1b0576fd275460f9d3b034005d2d9a506fa274
      uses: crystal-lang/install-crystal@v1.5.3
      with:
        # The version of Crystal to install ("latest", "nightly", "0.35.1" etc)
        crystal: latest
    - name: Run tests
      run: crystal spec
